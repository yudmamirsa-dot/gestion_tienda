<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Gestión de Tienda</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrarSeccion('usuario')">Usuario</a></li>
                <li><a href="#" onclick="mostrarSeccion('cliente')">Cliente</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Usuario -->
        <section id="usuario" class="seccion">
            <h2>Gestión de Usuario</h2>
            <form onsubmit="guardarUsuario(event)">
                <input type="text" id="userName" placeholder="Nombre del usuario">
                <input type="email" id="userEmail" placeholder="Correo electrónico">
                <button>Guardar</button>
            </form>
        </section>

        <!-- Cliente -->
        <section id="cliente" class="seccion oculto">
            <h2>Gestión de Cliente</h2>
            <form onsubmit="guardarCliente(event)">
                <input type="text" id="clienteNombre" placeholder="Nombre del cliente">
                <input type="text" id="clienteTelefono" placeholder="Teléfono">
                <button>Guardar</button>
            </form>
        </section>

    </main>

    <!-- Modal -->
    <div id="modal" class="modal oculto">
        <div class="modal-contenido">
            <p id="modalMensaje"></p>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
